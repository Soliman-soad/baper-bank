<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Baper Bank</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="w-screen h-screen flex flex-col justify-center items-center">
    <h1 class="text-5xl font-semibold mb-10">
      Baper <span class="text-indigo-700">Bank</span>
    </h1>
    <section class="w-7/12 bg-blue-300 p-10 rounded-lg text-center">
      <h3 class="text-center font-semibold text-3xl mb-10">Login</h3>
      <div class="flex flex-col justify-center items-center">
        <input
          id="user-email"
          class="block w-10/12 p-2 outline-none mb-5"
          type="text"
          placeholder="Enter your email"
        />
        <input
          id="user-password"
          class="block w-10/12 p-2 outline-none mb-5"
          type="password"
          placeholder="Enter your password"
        />
      </div>
      <button
        id="submit"
        class="bg-indigo-600 text-white px-8 py-2 text-xl rounded-lg hover:bg-indigo-800"
      >
        Submit
      </button>
    </section>
    <script src="./script.js"></script>
  </body>
</html>
